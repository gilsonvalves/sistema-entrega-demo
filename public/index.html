<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Entrega</title>
  <script type="module">
     import { db, ref, push } from './firebase-config.js';

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById('form-entrega');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const endereco = form.endereco.value.trim();
        const nome = form.nome.value.trim();

        if (!endereco) {
          alert("Endereço é obrigatório.");
          return;
        }

        const entrega = {
          endereco,
          nome,
          data: new Date().toLocaleString()
        };

        push(ref(db, "entregas"), entrega)
          .then(() => {
            alert("Entrega salva com sucesso!");
            form.reset();
          })
          .catch((err) => {
            alert("Erro ao salvar: " + err.message);
          });
      });
    });
  </script>
</head>
<body>
  <h2>Cadastro de Entrega</h2>
  <form id="form-entrega">
    <input name="endereco" placeholder="Endereço da entrega" required /><br/><br/>
    <input name="nome" placeholder="Nome do cliente (opcional)" /><br/><br/>
    <button type="submit">Salvar entrega</button>
  </form>

  <br>
  <a href="entregador.html">Ir para tela do entregador</a>
</body>
</html>
